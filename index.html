<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
  </head>
  <body>
    <div id="scoreboard" class="">
      <div id="scores" class="">
        <div id="home-colors" class="team-colors"></div>
        <div class="team" id="home">XXXXX</div>
        <div id="score" class="">
          <div id="home-score" class="score number">0</div>
          <div class="score">-</div>
          <div id="away-score" class="score number">0</div>
        </div>
        <div class="team" id="away">XXXXX</div>
        <div id="away-colors" class="team-colors"></div>
      </div>
      <div id="time" class="">12:30</div>
      <div class="" id="half">1P</div>
    </div>
    <form id="settings">
      <div id="home-settings">
        <div>
          <label for="home-team-input">Home team:</label>
          <input
            type="text"
            name="home-team-input"
            id="home-team-input"
            placeholder="Team initials"
          />
        </div>
        <div>
          <label for="home-score-input">Score:</label>
          <input
            type="number"
            name="home-score-input"
            id="home-score-input"
            min="0"
            max="99"
            value="0"
          />
        </div>
        <div>
          <label for="home-color-input">Color:</label>
          <input
            id="home-color-input"
            name="home-color-input"
            placeholder="HEX code"
            type="text"
            title="Color hex code (ex: #FF0000)"
            pattern="^#[0-9A-Fa-f]{6}$"
          />
        </div>
      </div>
      <div id="away-settings">
        <div>
          <label for="away-team-input">Away team:</label>
          <input
            type="text"
            name="away-team-input"
            id="away-team-input"
            placeholder="Team initials"
          />
        </div>
        <div>
          <label for="away-score-input">Score:</label>
          <input
            type="number"
            name="away-score-input"
            id="away-score-input"
            min="0"
            max="99"
            value="0"
          />
        </div>
        <div>
          <label for="away-color-input">Color:</label>
          <input
            id="away-color-input"
            name="away-color-input"
            placeholder="HEX code"
            type="text"
            title="Color hex code (ex: #FF0000)"
            pattern="^#[0-9A-Fa-f]{6}$"
          />
        </div>
      </div>
      <div id="time-settings">
        <div>
          <label for="timer-input">Timer:</label>
          <input
            type="text"
            name="timer-input"
            id="timer-input"
            value="12:30"
            title="M:SS (ex: 12:30)"
            pattern="^[0-9]+:[0-5][0-9]$"
          />
        </div>
        <div>
          <label>Half:</label>
          <input
            id="half-input"
            type="number"
            min="1"
            max="9"
            value="1"
            required
          />
          <label class="half" for="golden-goal">GO</label>
          <input
            id="golden-goal"
            name="golden_goal"
            type="checkbox"
            value="golden_goal"
          />
        </div>
        <div>
          <label>Count:</label>
          <label class="count" for="count-down">down</label>
          <input
            checked
            id="count-down"
            name="count"
            type="radio"
            value="down"
          />
          <label class="count" for="count-up">up</label>
          <input id="count-up" name="count" type="radio" value="up" />
        </div>
      </div>
      <div class="submit">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
