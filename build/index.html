<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="scoreboard" class="">
      <div id="scores" class="">
        <div id="home-colors" class="team-colors"></div>
        <div class="team" id="home">XXXXX</div>
        <div id="score" class="">
          <div id="home-score" class="score number">0</div>
          <div class="score">-</div>
          <div id="away-score" class="score number">0</div>
        </div>
        <div class="team" id="away">XXXXX</div>
        <div id="away-colors" class="team-colors"></div>
      </div>
      <div id="time" class="">25:00</div>
      <div class="" id="half">1P</div>
    </div>
    <form id="settings">
      <div id="home-settings">
        <div>
          <label for="home-team-input">Home team:</label>
          <input
            type="text"
            name="home-team-input"
            id="home-team-input"
            placeholder="Team initials"
          />
        </div>
        <div>
          <label for="home-score-input">Score:</label>
          <input
            type="number"
            name="home-score-input"
            id="home-score-input"
            min="0"
            max="99"
            value="0"
          />
        </div>
        <div>
          <label for="home-color-input">Color:</label>
          <input
            id="home-color-input"
            name="home-color-input"
            placeholder="HEX code"
            type="text"
          />
        </div>
      </div>
      <div id="away-settings">
        <div>
          <label for="away-team-input">Away team:</label>
          <input
            type="text"
            name="away-team-input"
            id="away-team-input"
            placeholder="Team initials"
          />
        </div>
        <div>
          <label for="away-score-input">Score:</label>
          <input
            type="number"
            name="away-score-input"
            id="away-score-input"
            min="0"
            max="99"
            value="0"
          />
        </div>
        <div>
          <label for="away-color-input">Color:</label>
          <input
            id="away-color-input"
            name="away-color-input"
            placeholder="HEX code"
            type="text"
          />
        </div>
      </div>
      <div id="time-settings">
        <div>
          <label for="timer-input">Timer:</label>
          <input
            type="text"
            name="timer-input"
            id="timer-input"
            value="25:00"
          />
        </div>
        <div>
          <label>Half:</label>
          <label class="half" for="first-half">first</label>
          <input
            checked
            id="first-half"
            name="half"
            type="radio"
            value="first"
          />
          <label class="half" for="second-half">second</label>
          <input id="second-half" name="half" type="radio" value="second" />
          <label class="half" for="golden-goal">GO</label>
          <input
            id="golden-goal"
            name="half"
            type="radio"
            value="golden_goal"
          />
        </div>
        <div>
          <label>Count:</label>
          <label class="count" for="count-down">down</label>
          <input
            checked
            id="count-down"
            name="count"
            type="radio"
            value="down"
          />
          <label class="count" for="count-up">up</label>
          <input id="count-up" name="count" type="radio" value="up" />
        </div>
        <div>
          <label for="tto">TTO:</label>
          <input checked id="tto" name="tto" type="checkbox" />
        </div>
      </div>
      <div class="submit">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
    <script type="module">
      import { __init__ } from "./js/main.js";

      __init__();
    </script>
  </body>
</html>
